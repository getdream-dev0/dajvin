services:
  - type: web
    name: telegram-prefix-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # Нужно будет добавить вручную в панели Render
      - key: PREFIX_TEXT
        value: "Хеллоу"  # Можно изменить на свой текст
    # Бесплатный план
    plan: free
    # Регион (можно изменить)
    region: oregon