services:
  - type: web
    name: telegram-prefix-bot
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # Нужно будет добавить вручную в панели Render
      - key: PYTHON_VERSION
        value: "3.11.10"
    # Бесплатный план
    plan: free
    # Регион (можно изменить)
    region: oregon